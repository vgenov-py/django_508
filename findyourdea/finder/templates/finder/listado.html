<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    {%load static %}
    <link rel="stylesheet" href="{% static '/styles.css' %}" />
    <title>Find Your DEA</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success" id="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Find Your DEA</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="/listado">Listado</a
            >
            <a class="nav-link active" href="#">Users</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="container-fluid">
        <ul class="list-group">
            {%for dea in deas%}
            <li class="list-group-item">
                {%if dea.horario_acceso == ""%}
                <strong>Horario no previsto</strong> {%else%}
                <strong> {{dea.horario_acceso}} </strong> {%endif%}
            </li>
            {%endfor%}
        </ul>
    </main>
</body>

</html>
