<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <title>Document</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success" id="navbar" style="margin-bottom: 2em">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Find Your DEA</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="/listado">Listado</a
            >
            <a class="nav-link active" href="#">Users</a>
                </div>
            </div>
        </div>
    </nav>
    <form action="/" method="POST">
        {%csrf_token%}
        <input type="text" name="lat" id="lat" style="display: none" />
        <input type="text" name="lng" id="lng" style="display: none" />
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-success">Buscar DEA</button>
        </div>
    </form>
</body>

<script>
    window.navigator.geolocation.getCurrentPosition((position) => {
        const latitude = position.coords.latitude;
        const longitude = position.coords.longitude;
        const lat = document.querySelector("#lat");
        const lng = document.querySelector("#lng");
        lat.value = latitude;
        lng.value = longitude;
    });
</script>

</html>
